<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <!-- Business Card Container -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <!-- Circle Image -->
        <img src="https://via.placeholder.com/100" alt="Profile Image" class="mx-auto w-44 h-44 rounded-full shadow-md">

        <!-- Name and Last Name -->
        <h1 class="text-center text-2xl mt-4 font-semibold">John Doe</h1>

        <!-- Small Bio -->
        <p class="text-center text-gray-600 mt-2">
            Web Developer with 5 years of experience in building and maintaining responsive websites. Proficient in HTML, CSS, JavaScript, and jQuery.
        </p>

        <!-- Hire Me Button -->
        <div class="mt-4 text-center">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Hire Me</button>
        </div>
    </div>

</body>
</html>
